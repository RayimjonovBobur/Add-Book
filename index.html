<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Css/style.css" />
  </head>
  <body>
    <div class="main-Container">
      <h1>Kitob Javoni</h1>
      <form>
        <div class="mb-3">
          <label for="kitobNomi" class="form-label">Kitob Nomi</label>
          <input
            type="text"
            class="form-control"
            id="kitobNomi"
            autocomplete="on"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="mualif" class="form-label">Mualif</label>
          <input
            type="text"
            autocomplete="on"
            class="form-control"
            id="mualif"
          />
        </div>

        <div class="mb-3">
          <label for="sana" class="form-label">Nashir qilingan sanasi:</label>
          <input type="text" autocomplete="on" class="form-control" id="sana" />
        </div>

        <button type="submit" class="btn btn-primary">Qo'shish</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nomi</th>
            <th scope="col">Muallifi</th>
            <th scope="col">Nash Yili</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="kitob-royxati"></tbody>
      </table>
    </div>

    <script src="./Js/appES6.js"></script>
  </body>
</html>
